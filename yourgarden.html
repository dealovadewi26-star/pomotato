<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">ðŸ¥” Pomotato</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="moodtracker.html">Mood Tracker</a></li>

   <section class="garden-section">
    <h1>Pomotato â€” Your Cozy Garden ðŸŒ¿</h1>
    <p>Plant, water, and harvest to grow your cozy farm and fill your basket!</p>

    <div class="stats">
      <span id="xp">XP: 0 / 150</span>
      <span id="seeds">Seeds: ðŸŒ° 3</span>
    </div>

    <div class="toolbar">
      <button id="plantBtn">ðŸŒ± Plant</button>
      <button id="waterBtn">ðŸ’§ Water</button>
      <button id="harvestBtn">ðŸŒ¾ Harvest</button>
    </div>

    <div class="garden-grid" id="gardenGrid"></div>

    <div class="harvest-basket" id="basket">
      ðŸ§º Harvest Basket: <span id="harvestCount">0</span>
    </div>
  </section>

  <script>
    const grid = document.getElementById("gardenGrid");
    const xpDisplay = document.getElementById("xp");
    const seedsDisplay = document.getElementById("seeds");
    const basketCount = document.getElementById("harvestCount");

    let xp = 0;
    let seeds = 3;
    let harvested = 0;

    const tiles = [];
    const gridSize = 15;

    for (let i = 0; i < gridSize; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.dataset.state = "empty";
      grid.appendChild(tile);
      tiles.push(tile);
    }

    document.getElementById("plantBtn").addEventListener("click", () => {
      tiles.forEach(tile => {
        tile.onclick = () => {
          if (tile.dataset.state === "empty" && seeds > 0) {
            tile.textContent = "ðŸŒ±";
            tile.dataset.state = "planted";
            seeds--;
            updateStats();
          }
        };
      });
    });

    document.getElementById("waterBtn").addEventListener("click", () => {
      tiles.forEach(tile => {
        tile.onclick = () => {
          if (tile.dataset.state === "planted") {
            tile.textContent = "ðŸŒ·";
            tile.dataset.state = "grown";
            xp += 20;
            updateStats();
          }
        };
      });
    });

    document.getElementById("harvestBtn").addEventListener("click", () => {
      tiles.forEach(tile => {
        tile.onclick = () => {
          if (tile.dataset.state === "grown") {
            tile.textContent = "";
            tile.dataset.state = "empty";
            harvested++;
            xp += 10;
            seeds++;
            updateStats();
          }
        };
      });
    });

    function updateStats() {
      xpDisplay.textContent = `XP: ${xp} / 150`;
      seedsDisplay.textContent = `Seeds: ðŸŒ° ${seeds}`;
      basketCount.textContent = harvested;
    }
  </script>
</body>
